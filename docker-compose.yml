version: "3.7"

services:
  web_api:
    image: web_api
    build: .
    environment:
      NODE_ENV: production
      DB_HOST: mongodb
      USER: tore
      PASSWORD: password
      DB: postAPI
    ports:
      - 3000:3000
    volumes: 
      - .:/app
    links:
      - mongodb
  
  mongodb:
    image: mongo:4.4.5
    container_name: mongodb
    environment: 
      - MONGO_INITDB_DATABASE=postAPI
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    ports:
      - 27017:27017
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db

volumes:
  data: